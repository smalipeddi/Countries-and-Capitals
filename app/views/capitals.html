<div class="row">
	<div class="centered twelve columns" >
		<div>
			<div ng-repeat="r in result">
				<p><h1>{{r.countryCode}}</h1></p>
				<p><label>Population of country  : </label> {{r.population }}</p>
				<p><label>Area : </label>{{r.areaInSqKm  }}</p> 
				<p><label> Capital : </label>{{ r.capital}}</p>
			</div>	
			<div ng-repeat="r in capitalData"
				<p><label> Population of Capital : </label>{{ r.population }}</p> 
			</div>
		</div>
	</div>

<div class="centered three columns">
	<div class="medium  btn primary"><a href="#/">Home</a></div>
